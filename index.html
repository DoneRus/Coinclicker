<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Clicker</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
     <header>
        <nav>
            <div><button onclick="overlayOn('invest')" id="investButton"><a>INVEST</a></button></div>
            <div><button id="loginButton" onclick="overlayOn('login')"><a>LOGIN</a></button></div>
        </nav>
     </header>
     <main onmouseover="overlayOff('invest') ; overlayOff('login') ; overlayOff('leaderboard') ">
        <canvas id="canvas"></canvas>
        <div class="items">
            <div class="amount"><p id="score"></p></div>
            <div class="logo"><button class="logo" onclick="add()"><img src="img/logo.png"></button></div>
        </div>
        <div class="icons">
            <button class="settings"><img src="img/settings.png" class="settings"></button>
            <button id="leaderboardButton" onclick="overlayOn('leaderboard')">Leaderboard</button>
        </div>
        <div id="invest" >
            <div class="close" onclick="overlayOff('invest')">Close</div>
            <ul id="invest-left">
                <h1>INVEST</h1>
                <table>
                    <tr>
                      <tH>DITCOIN <span id="DIT">0</span> </tH>
                      <td>  [<span id="coincost">50</span>]  </td>
                      <td> <button onclick = "buyCoins()">Buy</button> </td>
                      <td class="tableimg"> img </td>
                    </tr>
                    <tr>
                      <th>DECACOIN</th>
                      <td> xxx </td>
                      <td> <button class="buybut">Buy</button> </td>
                      <td class="tableimg"> img </td>
                    </tr>
                    <tr>
                      <th>DIX</th>
                      <td> xxx </td>
                      <td> <button class="buybut">Buy</button> </td>
                      <td class="tableimg"> img </td>
                    </tr>
                  </table>
            </ul>
            <ul id="invest-middle">
                <h2>SHARES</h2>
                <table>
                    <tr>
                      <th>GOLD</th>
                      <td> xxx </td>
                      <td> <button class="buybut">Buy</button> </td>
                      <td class="tableimg"> img </td>
                    </tr>
                    <tr>
                      <th>DECACOIN</th>
                      <td> xxx </td>
                      <td> <button class="buybut">Buy</button> </td>
                      <td class="tableimg"> img </td>
                    </tr>
                    <tr>
                      <th>GAS</th>
                      <td> xxx </td>
                      <td> <button class="buybut">Buy</button> </td>
                      <td class="tableimg"> img </td>
                    </tr>
                  </table>
            </ul>
        </div>
        <div id="login" >
            <div class="close" onclick="overlayOff('login')">Close</div>
        </div>
        <div id="leaderboard" >
            <div class="close" onclick="overlayOff('leaderboard')">Close</div>
        </div>
     </main>
     <footer>
        
     </footer>
     <script src="javascript/value.js"></script>
     <script src="javascript/overlay.js"></script>
     <script src="javascript/particles.js"></script>
</body>

</html>
